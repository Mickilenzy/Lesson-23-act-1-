<!DOCTYPE html>
<html>
    <head>
        <title>HTML DOM</title>
    </head>

    <h1 id="heading">Hello</h1>
    <button onclick="changeText()">Click Me</button>
    <script>
        function changeText() {
            document.getElementById("heading").
            innerHTML = "Hello, DOM";
        }
    </script>
</html>
